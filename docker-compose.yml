version: "3"

services:
  backend:
    build:
      context: ./Backend
    command: gunicorn ZZAZO.wsgi --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
  frontend:
    build:
      context: ./Frontend
    volumes:
      - react_build:/Frontend/build
  nginx:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-setup.conf:/etc/nginx/conf.d/default.conf:ro
      # - react_build:/var/www/frontend
      # - ./nginx/nginx-setup.conf:/etc/nginx/sites-available/j7b307.p.ssafy.io:ro
      # - ../certbot/conf:/etc/letsencrypt # 추가
      # - ../certbot/www:/var/www/certbot # 추가
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

volumes:
  react_build:
